<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftMove - Gestión de Mudanzas</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para que el navegador entienda el código -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (Iconos) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Adaptación de Lucide para uso en navegador sin módulos
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- COMPONENTES DE VISTA ---

        const LandingPage = ({ setView }) => (
            <div className="flex flex-col min-h-screen bg-slate-50">
                <section className="bg-indigo-700 text-white py-20 px-6 text-center rounded-b-[3rem] shadow-xl">
                    <h1 className="text-4xl md:text-6xl font-black mb-6 italic tracking-tighter">SwiftMove</h1>
                    <h2 className="text-3xl md:text-5xl font-extrabold mb-6 tracking-tight text-indigo-100">Mudanzas Seguras, Control Total.</h2>
                    <p className="text-xl text-indigo-100 mb-10 max-w-2xl mx-auto opacity-90">
                        La plataforma ideal para empresas de mudanzas modernas. Gestiona, programa y ofrece rastreo en tiempo real.
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-4">
                        <button 
                            onClick={() => setView('tracking')}
                            className="bg-white text-indigo-700 px-8 py-4 rounded-2xl font-bold hover:bg-indigo-50 transition-all shadow-lg flex items-center justify-center gap-2"
                        >
                            <Icon name="search" size={20} /> Rastrear mi Mudanza
                        </button>
                        <button 
                            onClick={() => setView('admin')}
                            className="bg-indigo-900 text-white border border-indigo-400 px-8 py-4 rounded-2xl font-bold hover:bg-indigo-800 transition-all shadow-lg flex items-center justify-center gap-2"
                        >
                            <Icon name="user" size={20} /> Acceso Administrador
                        </button>
                    </div>
                </section>

                <section className="py-20 px-6 max-w-6xl mx-auto grid md:grid-cols-3 gap-8">
                    <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 transition-transform hover:-translate-y-2">
                        <div className="bg-blue-100 w-14 h-14 rounded-2xl flex items-center justify-center mb-6 text-blue-600">
                            <Icon name="calendar" size={28} />
                        </div>
                        <h3 className="text-xl font-bold mb-3 text-slate-800">Agenda Digital</h3>
                        <p className="text-slate-500 leading-relaxed">Olvídate de las libretas. Visualiza todos tus servicios en un solo lugar.</p>
                    </div>
                    <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 transition-transform hover:-translate-y-2">
                        <div className="bg-orange-100 w-14 h-14 rounded-2xl flex items-center justify-center mb-6 text-orange-600">
                            <Icon name="truck" size={28} />
                        </div>
                        <h3 className="text-xl font-bold mb-3 text-slate-800">Fideliza Clientes</h3>
                        <p className="text-slate-500 leading-relaxed">Dale tranquilidad a tus clientes permitiéndoles ver el estado de su mudanza.</p>
                    </div>
                    <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 transition-transform hover:-translate-y-2">
                        <div className="bg-green-100 w-14 h-14 rounded-2xl flex items-center justify-center mb-6 text-green-600">
                            <Icon name="check-circle" size={28} />
                        </div>
                        <h3 className="text-xl font-bold mb-3 text-slate-800">Cero Errores</h3>
                        <p className="text-slate-500 leading-relaxed">Lleva el inventario de cajas y muebles digitalmente para evitar pérdidas.</p>
                    </div>
                </section>
            </div>
        );

        const AdminDashboard = ({ moves, setShowModal, showModal, handleAddMove, newMove, setNewMove, updateStatus }) => (
            <div className="p-6 bg-slate-50 min-h-screen">
                <div className="max-w-6xl mx-auto">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                        <div>
                            <h2 className="text-3xl font-extrabold text-slate-800 tracking-tight">Panel de Control</h2>
                            <p className="text-slate-500 font-medium italic">Gestión operativa SwiftMove</p>
                        </div>
                        <button 
                            onClick={() => setShowModal(true)}
                            className="bg-indigo-600 text-white flex items-center gap-2 px-6 py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg active:scale-95"
                        >
                            <Icon name="plus-circle" size={20} /> Agendar Mudanza
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Activas</p>
                            <p className="text-4xl font-black text-indigo-600">{moves.filter(m => m.status !== 'Finalizada').length}</p>
                        </div>
                        <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">En Tránsito</p>
                            <p className="text-4xl font-black text-orange-500">{moves.filter(m => m.status === 'En Tránsito').length}</p>
                        </div>
                        <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Finalizadas</p>
                            <p className="text-4xl font-black text-green-600">{moves.filter(m => m.status === 'Finalizada').length}</p>
                        </div>
                    </div>

                    <div className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead>
                                    <tr className="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-widest">
                                        <th className="px-6 py-5">Folio</th>
                                        <th className="px-6 py-5">Cliente</th>
                                        <th className="px-6 py-5">Ruta</th>
                                        <th className="px-6 py-5">Actualizar Estado</th>
                                        <th className="px-6 py-5">Acción</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {moves.map((move) => (
                                        <tr key={move.id} className="hover:bg-indigo-50/30 transition-colors">
                                            <td className="px-6 py-5">
                                                <span className="font-mono text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-md">{move.id}</span>
                                            </td>
                                            <td className="px-6 py-5">
                                                <div className="font-bold text-slate-800">{move.client}</div>
                                                <div className="text-[10px] text-slate-400">{move.date}</div>
                                            </td>
                                            <td className="px-6 py-5">
                                                <div className="text-xs text-slate-600 flex items-center gap-1">
                                                    <Icon name="map-pin" size={12} className="text-slate-300" /> {move.from}
                                                </div>
                                                <div className="text-[10px] text-slate-400 pl-4">→ {move.to}</div>
                                            </td>
                                            <td className="px-6 py-5">
                                                <select 
                                                    value={move.status}
                                                    onChange={(e) => updateStatus(move.id, e.target.value)}
                                                    className={`text-[10px] font-black uppercase px-3 py-1.5 rounded-lg border-none focus:ring-2 focus:ring-indigo-500 cursor-pointer ${
                                                        move.status === 'Finalizada' ? 'bg-green-100 text-green-700' : 
                                                        move.status === 'En Tránsito' ? 'bg-orange-100 text-orange-700' : 
                                                        'bg-blue-100 text-blue-700'
                                                    }`}
                                                >
                                                    <option value="Programada">Programada</option>
                                                    <option value="En Carga">En Carga</option>
                                                    <option value="En Tránsito">En Tránsito</option>
                                                    <option value="Finalizada">Finalizada</option>
                                                </select>
                                            </td>
                                            <td className="px-6 py-5">
                                                <button className="p-2 hover:bg-slate-100 rounded-lg text-slate-300 transition">
                                                    <Icon name="settings" size={18} />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                {showModal && (
                    <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
                        <div className="bg-white w-full max-w-lg rounded-[2rem] shadow-2xl overflow-hidden">
                            <div className="bg-indigo-600 p-6 text-white flex justify-between items-center">
                                <h3 className="text-xl font-bold tracking-tight">Nueva Mudanza</h3>
                                <button onClick={() => setShowModal(false)} className="hover:rotate-90 transition-transform"><Icon name="x" /></button>
                            </div>
                            <form onSubmit={handleAddMove} className="p-8 space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="md:col-span-2">
                                        <label className="block text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">Nombre del Cliente</label>
                                        <input required type="text" className="w-full bg-slate-50 border-none rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none" 
                                            value={newMove.client} onChange={e => setNewMove({...newMove, client: e.target.value})} placeholder="Ej: Fernando Mtz"/>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">Origen</label>
                                        <input required type="text" className="w-full bg-slate-50 border-none rounded-xl p-3 outline-none" 
                                            value={newMove.from} onChange={e => setNewMove({...newMove, from: e.target.value})} placeholder="Colonia"/>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">Destino</label>
                                        <input required type="text" className="w-full bg-slate-50 border-none rounded-xl p-3 outline-none" 
                                            value={newMove.to} onChange={e => setNewMove({...newMove, to: e.target.value})} placeholder="Ciudad"/>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">Fecha</label>
                                        <input required type="date" className="w-full bg-slate-50 border-none rounded-xl p-3 outline-none" 
                                            value={newMove.date} onChange={e => setNewMove({...newMove, date: e.target.value})}/>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">Cajas/Items</label>
                                        <input required type="number" className="w-full bg-slate-50 border-none rounded-xl p-3 outline-none" 
                                            value={newMove.items} onChange={e => setNewMove({...newMove, items: e.target.value})} placeholder="10"/>
                                    </div>
                                </div>
                                <button type="submit" className="w-full bg-indigo-600 text-white font-black uppercase tracking-widest py-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg mt-4">
                                    Guardar Registro
                                </button>
                            </form>
                        </div>
                    </div>
                )}
            </div>
        );

        const TrackingView = ({ moves, setView }) => {
            const [searchId, setSearchId] = useState('');
            const [foundMove, setFoundMove] = useState(null);
            const [hasSearched, setHasSearched] = useState(false);

            const handleSearch = (e) => {
                e.preventDefault();
                const result = moves.find(m => m.id.toUpperCase() === searchId.trim().toUpperCase());
                setFoundMove(result);
                setHasSearched(true);
            };

            return (
                <div className="p-6 bg-slate-100 min-h-screen flex flex-col items-center pt-12">
                    <button onClick={() => setView('landing')} className="mb-6 flex items-center gap-2 text-indigo-600 font-bold hover:translate-x-[-4px] transition-transform uppercase text-[10px] tracking-widest">
                        <Icon name="arrow-left" size={14} /> Volver al Inicio
                    </button>

                    <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/50">
                        <div className="bg-indigo-600 p-10 text-white text-center">
                            <div className="bg-white/20 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-4 backdrop-blur-md">
                                <Icon name="truck" size={32} />
                            </div>
                            <h2 className="text-3xl font-black italic tracking-tighter">SwiftTrack</h2>
                            <p className="text-indigo-100 text-sm mt-2 opacity-80 font-medium text-center">Estado de mudanza en tiempo real</p>
                        </div>

                        <div className="p-8">
                            <form onSubmit={handleSearch} className="mb-8">
                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Número de Folio</label>
                                <div className="flex gap-2">
                                    <input 
                                        type="text" 
                                        value={searchId}
                                        onChange={(e) => setSearchId(e.target.value)}
                                        placeholder="MUD-XXX"
                                        className="flex-1 bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 focus:ring-2 focus:ring-indigo-500 outline-none transition uppercase font-bold text-slate-700"
                                    />
                                    <button type="submit" className="bg-indigo-600 text-white px-5 rounded-2xl hover:bg-indigo-700 transition shadow-lg active:scale-95">
                                        <Icon name="search" size={24} />
                                    </button>
                                </div>
                            </form>

                            {hasSearched && foundMove ? (
                                <div className="space-y-6">
                                    <div className="flex justify-between items-end border-b border-slate-100 pb-4">
                                        <div>
                                            <h4 className="font-black text-slate-800 text-xl tracking-tight">{foundMove.client}</h4>
                                            <p className="text-indigo-600 font-mono text-xs font-bold bg-indigo-50 px-2 py-0.5 rounded inline-block mt-1">{foundMove.id}</p>
                                        </div>
                                        <span className={`px-4 py-1.5 rounded-full text-[10px] font-black uppercase shadow-sm ${
                                            foundMove.status === 'Finalizada' ? 'bg-green-500 text-white' : 'bg-orange-500 text-white'
                                        }`}>
                                            {foundMove.status}
                                        </span>
                                    </div>

                                    <div className="relative pl-10 space-y-10 py-2">
                                        <div className="absolute left-[15px] top-2 bottom-2 w-0.5 bg-slate-100"></div>
                                        
                                        {/* Paso 1: Salida */}
                                        <div className="relative">
                                            <div className={`absolute -left-[33px] w-4 h-4 rounded-full border-4 border-white shadow-sm ring-4 ${
                                                ['Programada', 'En Carga', 'En Tránsito', 'Finalizada'].includes(foundMove.status) ? 'bg-green-500 ring-green-100' : 'bg-slate-300 ring-slate-100'
                                            }`}></div>
                                            <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest">Salida</p>
                                            <p className="text-sm font-bold text-slate-700">{foundMove.from}</p>
                                        </div>

                                        {/* Paso 2: Estado Variable */}
                                        <div className="relative">
                                            <div className={`absolute -left-[33px] w-4 h-4 rounded-full border-4 border-white shadow-sm ring-4 ${
                                                foundMove.status === 'Finalizada' ? 'bg-green-500 ring-green-100' : 
                                                foundMove.status !== 'Programada' ? 'bg-indigo-600 ring-indigo-100 animate-pulse' : 
                                                'bg-slate-300 ring-slate-100'
                                            }`}></div>
                                            <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Estatus Actual</p>
                                            <p className="text-sm font-bold text-slate-800 tracking-tight">
                                                {foundMove.status === 'Programada' ? 'Esperando inicio de servicio' : 
                                                 foundMove.status === 'En Carga' ? 'Cargando pertenencias al camión' :
                                                 foundMove.status === 'En Tránsito' ? 'Camión en ruta hacia destino' :
                                                 'Mudanza entregada satisfactoriamente'}
                                            </p>
                                            <p className="text-[11px] text-slate-400 mt-1 italic">Actualizado: {foundMove.date}</p>
                                        </div>

                                        {/* Paso 3: Destino */}
                                        <div className="relative opacity-30">
                                            <div className={`absolute -left-[33px] w-4 h-4 rounded-full border-4 border-white shadow-sm ring-4 ${
                                                foundMove.status === 'Finalizada' ? 'bg-green-500 ring-green-100' : 'bg-slate-300 ring-slate-100'
                                            }`}></div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Destino</p>
                                            <p className="text-sm font-bold text-slate-700">{foundMove.to}</p>
                                        </div>
                                    </div>
                                </div>
                            ) : hasSearched && (
                                <div className="text-center py-10 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200">
                                    <p className="text-slate-400 font-medium italic">Sin resultados para este folio</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('landing'); 
            const [showModal, setShowModal] = useState(false);
            const [moves, setMoves] = useState([
                { id: 'MUD-101', client: 'Juan Pérez', date: '2026-01-15', from: 'Guadalajara Centro', to: 'Zapopan', status: 'Programada', items: 15 },
                { id: 'MUD-102', client: 'María García', date: '2026-01-12', from: 'Tlaquepaque', to: 'Tlajomulco', status: 'En Tránsito', items: 24 },
            ]);
            const [newMove, setNewMove] = useState({ client: '', from: '', to: '', date: '', items: '' });

            const handleAddMove = (e) => {
                e.preventDefault();
                const id = `MUD-${Math.floor(Math.random() * 900) + 100}`;
                setMoves([{ ...newMove, id, status: 'Programada' }, ...moves]);
                setShowModal(false);
                setNewMove({ client: '', from: '', to: '', date: '', items: '' });
            };

            const updateStatus = (id, newStatus) => {
                setMoves(prevMoves => 
                    prevMoves.map(move => move.id === id ? { ...move, status: newStatus } : move)
                );
            };

            return (
                <div className="antialiased text-slate-900 bg-slate-50 min-h-screen">
                    <nav className="bg-white/80 backdrop-blur-md border-b border-slate-100 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('landing')}>
                                <div className="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-200">
                                    <Icon name="truck" className="text-white" size={24} />
                                </div>
                                <span className="text-2xl font-black italic tracking-tighter">SwiftMove</span>
                            </div>
                            <div className="flex items-center gap-6">
                                <button onClick={() => setView('landing')} className="text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-indigo-600 transition">Inicio</button>
                                <button onClick={() => setView('tracking')} className="text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-indigo-600 transition">Rastrear</button>
                                <button onClick={() => setView('admin')} className="bg-slate-900 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-slate-800 transition">Admin</button>
                            </div>
                        </div>
                    </nav>

                    <main>
                        {view === 'landing' && <LandingPage setView={setView} />}
                        {view === 'admin' && (
                            <AdminDashboard 
                                moves={moves} 
                                setShowModal={setShowModal} 
                                showModal={showModal} 
                                handleAddMove={handleAddMove} 
                                newMove={newMove} 
                                setNewMove={setNewMove} 
                                updateStatus={updateStatus}
                            />
                        )}
                        {view === 'tracking' && <TrackingView moves={moves} setView={setView} />}
                    </main>

                    <footer className="bg-white border-t border-slate-100 py-12 px-6 text-center">
                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">SwiftMove SaaS · Prototipo por Fernando Martínez</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
